# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../road  # dataset root dir
train: train_set  # train images (relative to 'path')
val: val_set  # val images (relative to 'path')
test: test_set # test images (optional)

# Classes
nc: 10  # number of classes
names: ["Ped","Car","Cyc","Mobike","MedVeh","LarVeh","Bus","EmVeh","TL","OthTL"]

